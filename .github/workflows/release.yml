name: Release
on:
  workflow_dispatch:
  
jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: 1.0.1.beta20220831-13
    steps:
      - name: Setup - checkout
        uses: actions/checkout@v3
        
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: docker
        shell: bash    
        run: |
          docker/docker-build.sh -v ${VERSION}
          ls -l arcade
          file arcade
